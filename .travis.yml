language: java
matrix:
  include:
    - jdk: oraclejdk11

script: >-
  ./config/travis/run-checks.sh &&
  ./gradlew clean checkstyleMain checkstyleTest asciidoctor

deploy:
  skip_cleanup: true
  provider: pages
  script: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
