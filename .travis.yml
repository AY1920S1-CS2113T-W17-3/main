language: java
jdk: openjdk11

script: >-
  ./config/travis/run-checks.sh &&
  ./gradlew clean checkstyleMain checkstyleTest asciidoctor

deploy:
  skip_cleanup: true
  provider: script
  script: ./config/travis/deploy_github_pages.sh
  on:
    branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
  - chmod +x ./config/travis/run-checks.sh
  - chmod +x /home/travis/build/shamussy/main/config/travis/check-eof-newline.sh
  - chmod +x /home/travis/build/shamussy/main/config/travis/check-line-endings.sh
  - chmod +x /home/travis/build/shamussy/main/config/travis/check-trailing-whitespace.sh
