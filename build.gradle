plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'org.asciidoctor.convert' version '1.5.8'
}

group 'seedu.OwlMoney'
version '1.2.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.1'
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.5.1')
}

checkstyle {
    toolVersion = '8.23'
}

shadowJar {
    archiveBaseName = "OwlMoney"
    archiveVersion = "v1.2"
    archiveClassifier = null
    archiveAppendix = null
}

application {
    // Change this to your main class.
    mainClassName = "owlmoney.Main"
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

asciidoctor {
    backends 'html5'
    sourceDir 'docs'
    outputDir "${buildDir}/docs"



    options = [
            template_dirs: [file("${sourceDir}/templates")],
    ]

    attributes = [
            linkcss: true,
            stylesheet: 'gh-pages.css',
            'source-highlighter': 'coderay',
            icons: 'font',
            experimental: true,
            sectlinks: true,
            idprefix: '',  // for compatibility with GitHub preview
            idseparator: '-',
            'site-root': "${sourceDir}",  // must be the same as sourceDir, do not modify
            'site-name': 'OwlMoney',
            'site-githuburl': 'https://github.com/AY1920S1-CS2113T-W17-3/main',
    ]

    options['template_dirs'].each {
        inputs.files fileTree(it)
    }
}